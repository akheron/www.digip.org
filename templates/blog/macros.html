{% macro make_entry(entry, heading_tag) %}
  <{{ heading_tag }}>
    <a href="{{ entry.url }}">{{ entry.title }}</a>
  </{{ heading_tag }}>

  <div class="head info">
    By <a href="/about/">{{ entry.author }}</a> on {{ entry.date_str }}
  </div>

  {{ entry.content }}

  {% if entry.tags %}
  <div class="tail info">
    Tags:
    {% for tag in entry.tags %}
    <a href="{{ tag.url }}">{{ tag.name }}</a>
    {% endfor %}
  </div>
  {% endif %}
{% endmacro %}
