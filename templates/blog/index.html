{% extends "blog/base.html" %}
{% import "blog/macros.html" as macros %}

{% set title = "Index &mdash; digip.org blog" %}

{% block blogcontent %}
{% for entry in entries %}
<article>
  {{ macros.make_entry(entry, "h2") }}
</article>
{% endfor %}
<div class="pagination">{{ macros.pagination(page, total_pages) }}</div>
{% endblock %}
